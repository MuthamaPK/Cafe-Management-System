<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="admin">

  <h1>Admin - Manage Menu</h1>

  <!-- Add Menu Item -->
  <h2>Add Menu Item</h2>
  <form id="addForm">
    <input type="text" id="addName" placeholder="Name" required>
    <input type="number" id="addPrice" placeholder="Price" required>
    <input type="text" id="addCategory" placeholder="Category">
    <label>
      Available:
      <input type="checkbox" id="addAvailable" checked>
    </label>
    <button type="submit">Add Item</button>
  </form>

  <!-- Update Menu Item -->
  <h2>Update Menu Item</h2>
  <form id="updateForm">
    <select id="updateSelect">
      <option value="">Select item to update</option>
    </select>
    <input type="text" id="updateName" placeholder="New Name">
    <input type="number" id="updatePrice" placeholder="New Price">
    <input type="text" id="updateCategory" placeholder="New Category">
    <label>
      Available:
      <input type="checkbox" id="updateAvailable">
    </label>
    <button type="submit">Update Item</button>
  </form>

  <!-- Menu List -->
  <h2>Menu Items</h2>
  <ul id="adminMenuList"></ul>

  <script src="main.js"></script>
</body>
</html>
