<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body data-page="login">

<main class="auth-container">

    <div class="auth-card">
        <h1>System Login</h1>

        <form id="loginForm">
            <input
                type="text"
                id="username"
                placeholder="Username"
                required
            >

            <input
                type="password"
                id="password"
                placeholder="Password"
                required
            >

            <button type="submit">Login</button>
        </form>

        <p id="loginMessage" class="message"></p>
    </div>

</main>

<script src="main.js"></script>
</body>
</html>
