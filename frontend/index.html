<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body data-page="login">

<main class="auth-container">

    <div class="auth-card">

        <h1>Welcome</h1>
        <p>Select how you want to continue</p>

        <!-- ROLE SELECTION -->
        <div class="role-buttons" id="roleButtons">
            <button id="customerBtn">Continue as Customer</button>
            <button id="adminBtn" class="danger">Admin Login</button>
        </div>

        <!-- ADMIN LOGIN -->
        <form id="loginForm" class="hidden">
            <h2>Admin Login</h2>

            <input
                type="text"
                id="username"
                placeholder="Admin username"
                autocomplete="username"
                required
            >

            <input
                type="password"
                id="password"
                placeholder="Password"
                autocomplete="current-password"
                required
            >

            <button type="submit">Login</button>
            <button type="button" id="cancelLogin" class="secondary">
                Cancel
            </button>
        </form>

        <p id="loginMessage" class="message"></p>

    </div>

</main>

<script src="main.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const customerBtn = document.getElementById("customerBtn");
    const adminBtn = document.getElementById("adminBtn");
    const loginForm = document.getElementById("loginForm");
    const cancelLogin = document.getElementById("cancelLogin");
    const roleButtons = document.getElementById("roleButtons");

    // CUSTOMER FLOW (no auth)
customerBtn.addEventListener("click", () => {
    localStorage.setItem("role", "customer"); // store role
    window.location.href = "dashboard.html";
});


    // SHOW ADMIN LOGIN
    adminBtn.addEventListener("click", () => {
        roleButtons.classList.add("hidden");
        loginForm.classList.remove("hidden");
    });

    // CANCEL ADMIN LOGIN
    cancelLogin.addEventListener("click", () => {
        loginForm.classList.add("hidden");
        roleButtons.classList.remove("hidden");
    });

});
</script>

</body>
</html>
